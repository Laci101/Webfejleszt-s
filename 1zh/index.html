<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="selections">
        <button class="selection" data-selection="rock"><img src="rock.jpg" alt=""></button>
        <button class="selection" data-selection="paper"><img src="paper.jpg" alt=""></button>
        <button class="selection" data-selection="scissors"><img src="scissors.jpg" alt=""></button>
    </div>
    <div class="results">
        <div>You <span class="result-score" data-your-score>0</span></div>
        <div data-final-column>Computer <span class="result-score" data-computer-score>0</span></div>
    </div>
</body>
</html>
